<body>
    <div class="row">
        <div class="column"></div>
        <div class="column">
            <div class="ybumpbox"></div>
            <div *ngIf="estInvalide == true">
                <div class="alert alert-danger" role="alert">
                    <strong>Connexion échoué</strong> Id/Mot de passe invalide
                  </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-4 col-form-label">Nom utilisateur</label>
                <div class="col-8">
                    <input [(ngModel)]="id" id="username" name="username" type="text" class="form-control"
                        required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="pw" class="col-4 col-form-label">Mot de passe</label>
                <div class="col-8">
                    <input [(ngModel)]="password" id="pw" name="pw" type="password" class="form-control"
                        required="required">
                </div>
            </div>
            <br />
            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button (click)="connexion()" name="submit" type="submit" class="btn btn-primary">Se connecter</button>
                </div>
            </div>
        </div>
        <div class="column"></div>
    </div>
</body>
