<body>
    <div class="row">


<div class="column"></div>
        <div class="column">
            <div class="ybumpbox"></div>
            <div class="form-group row">
                <label for="recherche" class="col-4 col-form-label">Rechercher dossier</label>
                <div class="col-8">
                    <input id="recherche" [(ngModel)]="rechercheInput" name="recherche" type="recherche" class="form-control" required="required" [formControl]="rechercheform">
                </div>>
            </div>
            <br/>
            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button type="button" (click)="rechercher()">Update Name</button>
                </div>
            </div>
            <br/>
        </div>
        <div class="column"></div>
    </div>
    <br /><br /><br /><br /><br />
    <div class="row">
        <div class="column"></div>
        <div class="column">
            <div *ngFor="let patient of patients">
                <div class="card">
                    <div class="card-header">
                        <h2>{{patient.prenom}} {{patient.nom}} ({{patient.id}})</h2>
                    </div>
                    <div class="card-body">
                        <div>
                            <h3>Date de naissance: {{patient.ddn}} ({{patient.age}})</h3>
                        </div>
                        <button type="button" (click)="naviguerAuDossier(patient.id)">Update Name</button>
                    </div>
                </div>
                <br />
                <br />
            </div>
        </div>
        <div class="column"></div>
    </div>
</body>
