
<div>
    <div *ngIf="prescriptions.length == 0">
        <h3>Aucun document</h3>
    </div>
    <div *ngFor="let prescription of prescriptions">
        <div class="card">
            <div class="card-header">
                <h2>Document</h2>
            </div>
            <div class="card-body">
                <div *ngIf="prescription.description != null && prescription.description.length > 0">
                    <h3>Prescription</h3>
                    <p>{{prescription.description}}</p>
                </div>
                <div *ngIf="prescription.notes != null && prescription.notes.length > 0">
                    <h3>Note</h3>
                    <p>{{prescription.notes}}</p>
                </div>
                <div *ngIf="prescription.references != null && prescription.references.length > 0">
                    <h3>Reference</h3>
                    <p>{{prescription.references}}</p>
                </div>
            </div>
        </div>
        <br />
        <br />
    </div>
</div>
