<div class="form-group row">
  <label for="text1" class="col-4 col-form-label">Sexe</label> 
  <div class="col-8">
    <input [(ngModel)]="sexe" id="text1" name="text1" type="text" class="form-control">
  </div>
</div>
<br/>
<div class="form-group row">
  <label for="text" class="col-4 col-form-label">Date naissance</label> 
  <div class="col-8">
    <input [(ngModel)]="dateDeNaissance" id="text" name="text" placeholder="JJ-MM-AAAA" type="text" class="form-control">
  </div>
</div>
<br/>
<div class="form-group row">
  <label for="text2" class="col-4 col-form-label">Allergie</label> 
  <div class="col-8">
    <input [(ngModel)]="allergie" id="text2" name="text2" type="text" class="form-control">
  </div>
</div> 
<div class="form-group row">
  <div class="offset-4 col-8">
  <br/>
    <button (click)="envoyerInfoPatinent()" class="btn btn-primary">Soumettre</button>
  </div>
</div>
